language: go

dist: trusty
sudo: false

go:
  - "1.15"
  - "1.16"
  - "1.17"

script:
  - docker-compose up -d
  - scripts/wait-sns.sh
  - scripts/wait-sqs.sh
  - scripts/wait-kubemq.sh
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.51.0
  - go mod download
  - golangci-lint run -v ./...
  - go test -count=1 -race ./...
